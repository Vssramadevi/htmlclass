<!DOCTYPE html>
<html>
    <head>
        <title>student form</title>
    </head>
    <body>
        <h1>STUDENT INFORMATION </h1>
        <br>
        <div>
            <div>
                <label for "name"> NAME OF THE STUDENT:</label> <br>
                <input type="text" placeholder="enter your surname"><br>
                <input type="text" placeholder="enter your name">
            </div><br>
            <div>
                <label for "rollnum">ROll NUMBER:</label> <br>
                <input type="text" placeholder="enter your roll number">
            </div> <br>
            <div>
                <label for "course">NAME OF THE COURSE:</label>
                <input type="radio">cse
                <input type="radio">civil
                <input type="radio">mech
                <input type="radio">ece
                <input type="radio">eee
            </div><br>
            <div>
                <label for "year">YEAR OF STUDYING:</label><br>
                <input type="radio">1
                <input type="radio">2
                <input type="radio">3
                <input type="radio">4
            </div><br>
            <div>
                <label for "semester">SEMESTER:</label>
                <input type="checkbox">1
                <input type="checkbox">2
            </div><br>
            <div>
                <label for "backlogs">NUMBER OF BACKLOGS:</label>
                <input type="checkbox">1
                <input type="checkbox">2
                <input type="checkbox">3
                <input type="checkbox">4
                <input type="checkbox">more than 5
            </div><br>
            <div>
                <input type="submit">
                <input type="reset">
            </div>
         </div>
    </body>
</html>
